cuba.springContextConfig = +com/haulmont/sample/petclinic/spring.xml \
  com/haulmont/cuba/testsupport/test-spring.xml \
  com/haulmont/sample/petclinic/test-spring.xml

cuba.confDir=${user.dir}/build/test-home/${cuba.webContextName}/conf
cuba.logDir=${user.dir}/build/test-home/${cuba.webContextName}/logs
cuba.tempDir=${user.dir}/build/test-home/${cuba.webContextName}/temp
cuba.dataDir=${user.dir}/build/test-home/${cuba.webContextName}/work

###############################################################################
#                Production Heroku Database Configuration                     #
###############################################################################

# Production Database is Postgres
cuba.dbmsType = postgres

# Pending database updates should be performed when the application starts
cuba.automaticDatabaseUpdate = true

# the datasource is configured directly in this configuration file
cuba.dataSourceProvider = application

cuba.dataSource.jdbcUrl = jdbc:postgresql://localhost:5432/petclinic-heroku?user=postgres&password=postgres
cuba.dataSource.username=postgres
cuba.dataSource.password=postgres
cuba.dataSource.dbName=petclinic-heroku
cuba.dataSource.host=localhost
cuba.dataSource.port=
cuba.dataSource.connectionParams=